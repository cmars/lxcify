container:
  template: ubuntu
  distro: ubuntu
  release: trusty
  arch: amd64
mounts:
  - passthru: /dev/dri
    directory: true
  - passthru: /dev/snd
    directory: true
  - passthru: /tmp/.X11-unix
    directory: true
share-pulse-audio: true
install-script: |
  #!/bin/bash -x
  export DEBIAN_FRONTEND=noninteractive
  umount /tmp/.X11-unix
  apt-get update
  apt-get dist-upgrade -y
  apt-get install -y --no-install-recommends wget ubuntu-artwork dmz-cursor-theme ca-certificates pulseaudio xz-utils libdbus-glib-1-2 libxt6
  wget https://www.torproject.org/dist/torbrowser/4.0.1/tor-browser-linux64-4.0.1_en-US.tar.xz -O /tmp/torbrowser.xz
  wget https://www.torproject.org/dist/torbrowser/4.0.1/tor-browser-linux32-4.0.1_en-US.tar.xz.asc -O /tmp/torbrowser.xz.asc
  #gpg --keyserver x-hkp://pool.sks-keyservers.net --recv-keys 0x416F061063FEE659
  #gpg --verify /tmp/torbrowser.xz
  mkdir /opt
  cd /opt
  tar -xvJf /tmp/torbrowser.xz
  sudo -u ubuntu mkdir -p /home/ubuntu/.pulse/
  sudo -u ubuntu tee /home/ubuntu/.pulse/client.conf <<EOF
  disable-shm=yes
  EOF
launch-command: /opt/tor-browser_en-US/start-tor-browser
desktop-launcher:
  name: Tor Browser
  icon-path: /opt/tor-browser_en-US/Browser/browser/icons/mozicon128.png
  categories:
    - Network
    - WebBrowser
